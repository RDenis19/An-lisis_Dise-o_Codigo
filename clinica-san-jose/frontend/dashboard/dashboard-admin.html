<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Doctores</title>
    <style>
        /* Reset de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
        }

        #sidebar ul {
            list-style-type: none;
        }

        #sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        #sidebar ul li:hover, #sidebar ul li.active {
            background-color: #34495e;
        }

        /* Contenido Principal */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        /* Barra de búsqueda */
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px 12px;
            width: 250px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 8px 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #2ecc71;
        }

        /* Formulario para agregar un doctor */
        #doctor-form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #doctor-form-container h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #doctor-form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        #doctor-form-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #doctor-form-container button:hover {
            background-color: #2980b9;
        }

        #cancel-doctor-form {
            background-color: #e74c3c;
        }

        #cancel-doctor-form:hover {
            background-color: #c0392b;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }

        /* Tabla de Doctores */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        td button {
            padding: 6px 12px;
            background-color: #f39c12;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        td button:hover {
            background-color: #e67e22;
        }

        td button.delete-btn {
            background-color: #e74c3c;
        }

        td button.delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li class="active" id="gestion-doctores">Gestión de Doctores</li>
            <li id="gestion-enfermeras">Gestión de Enfermeras</li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div id="doctor-management" class="content">
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" id="search-doctor" placeholder="Buscar por nombre...">
            <button id="add-doctor-btn">Agregar Doctor</button>
        </div>

        <!-- Formulario para agregar un doctor -->
        <div id="doctor-form-container" style="display:none;">
            <form id="doctor-form">
                <h3>Agregar Doctor</h3>
                <input type="text" id="doctor-name" placeholder="Nombre" required>
                <input type="text" id="doctor-specialty" placeholder="Especialidad" required>
                <input type="text" id="doctor-phone" placeholder="Teléfono" required>
                <input type="email" id="doctor-email" placeholder="Correo electrónico" required>
                <input type="date" id="doctor-date" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancel-doctor-form">Cancelar</button>
            </form>
            <div id="message"></div>
        </div>

        <!-- Tabla de doctores -->
        <table id="doctor-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Fecha de Contratación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="doctor-table-body">
                <!-- Los doctores se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="/frontend/js/main.js"></script> <!-- Referencia al archivo JS -->
</body>
</html>
